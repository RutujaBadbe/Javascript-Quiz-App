<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quizz App</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/quizstyle.css" type="text/css">
	<script defer src="js/quizjs.js"></script>
</head>
<body>
	<div class="container">
		<div id="questionBox" class="hide">
			<div id="question">question</div>
			<div id="answer-btns" class="btn-grid">
				<button class="btn">answer 1</button>
				<button class="btn">answer 2</button>
				<button class="btn">answer 3</button>
				<button class="btn">answer 4</button>
			</div>
			<div id="marks"><p>Total Marks:</p>
				<p id="total">0/0</p>	</div>
		</div>
		<div class="controls">
			<button id="start-btn" class="start-btn btn">Start</button>
			<button id="next-btn" class="next-btn btn hide">Next</button>


		</div>
	</div>
	<div class="container hide " id="correctSign">
		<img src="images/correct.jpg" alt="Correct Answer">
	</div>
	<div class="container hide" id="wrongSign">
		<img src="images/wrong.png" alt="Wrong answer">
	</div>
</body>
</html>
